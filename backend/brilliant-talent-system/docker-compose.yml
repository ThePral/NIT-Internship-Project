version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - .:/app
      - /app/node_modules
      - .env.test:/app/.env.test:ro
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    env_file:
      - .env
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --port ${REDIS_PORT:-6379}
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "-p", "${REDIS_PORT:-6379}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
